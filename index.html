<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="Spots website" content="information" />
        <meta name="author" content="human" />
        <meta name="keywords" content="html css etc" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="stylesheet" href="./pages/index.css" />
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <title>SPOTS!</title>
    </head>
    <body>
        <div class="page">
            <header class="header">
                <img
                    src="./images/Logo.svg"
                    alt="spots logo"
                    class="header__logo"
                />
            </header>
            <main class="content">
                <section class="profile page__section">
                    <img
                        src="./images/avatar.jpg"
                        alt="Bessie Coleman"
                        class="profile__avatar"
                    />
                    <div class="profile__column">
                        <h1 class="profile__name">Bessie Coleman</h1>
                        <p class="profile__description">Civil Aviator</p>

                        <button type="button" class="profile__edit-button">
                            <img
                                src="./images/pencil.svg"
                                alt="pencil button"
                            />
                        </button>
                    </div>
                    <button type="button" class="profile__add-button">
                        + New Post
                    </button>
                </section>
                <section class="cards page__section">
                    <ul class="cards__list">
                        <li class="card">
                            <img
                                src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                                alt="Val Thorens"
                                class="card__image"
                            />
                            <div class="card__content">
                                <h2 class="card__title">Val Thorens...</h2>
                                <button
                                    type="button"
                                    class="card__like-button"
                                ></button>
                            </div>
                        </li>

                        <li class="card">
                            <img
                                src="./images/2-photo-by-ceiline-from-pexels.jpg"
                                alt="RestaurantTerrace"
                                class="card__image"
                            />
                            <div class="card__content">
                                <h2 class="card__title">
                                    Restaurant Terrace...
                                </h2>
                                <button
                                    type="button"
                                    class="card__like-button"
                                ></button>
                            </div>
                        </li>

                        <li class="card">
                            <img
                                src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                                alt="Cafe"
                                class="card__image"
                            />
                            <div class="card__content">
                                <h2 class="card__title">An outdoor cafe...</h2>
                                <button
                                    type="button"
                                    class="card__like-button"
                                ></button>
                            </div>
                        </li>

                        <li class="card">
                            <img
                                src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
                                alt="bridge"
                                class="card__image"
                            />
                            <div class="card__content">
                                <h2 class="card__title">
                                    A very long bride, over the forest...
                                </h2>
                                <button
                                    type="button"
                                    class="card__like-button"
                                ></button>
                            </div>
                        </li>

                        <li class="card">
                            <img
                                src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                                alt="Tunnel"
                                class="card__image"
                            />
                            <div class="card__content">
                                <h2 class="card__title">
                                    Tunnel with morning light...
                                </h2>
                                <button
                                    type="button"
                                    class="card__like-button"
                                ></button>
                            </div>
                        </li>

                        <li class="card">
                            <img
                                src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                                alt="House"
                                class="card__image"
                            />
                            <div class="card__content">
                                <h2 class="card__title">Mountain House...</h2>
                                <button
                                    type="button"
                                    class="card__like-button"
                                ></button>
                            </div>
                        </li>
                    </ul>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__text">2023 &copy; Spots</p>
            </footer>
        </div>
    </body>
</html>
